<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Code Quiz</title>
</head>
<body>
    <header class="row m-3">
        <a href="" class="d-flex col-6 justify-content-center text-decoration-none" id="high-score-link">View High Scores</a>
        <p class="d-flex col-6 justify-content-center fw-bold" id="timer-display">Time Left: </p>
    </header>

    <main class="d-flex vh-100 pt-5">
        <section id="card-holder" class="row w-100 justify-content-center">
            <div id="main-content" class="col-10 col-md-7 col-lg-5 h-5">
                <h1 id="home-page-title" class="d-flex col-12 justify-content-center">Coding Quiz Challenge</h1>
                <p id="home-page-description" class="d-flex-inline col-12 text-center fw-bold">
                    You will have 1 minute to answer these ten questions on Javascript Fundamentals.  Your score will be the time you have left multiplied by the number of correct answers you have. Good luck!
                </p>
                <div class="text-center">
                    <button type="button" id="start-btn" class="btn btn-primary btn-lg">Begin Quiz!</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
